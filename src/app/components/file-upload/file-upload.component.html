<!-- file-upload.component.html -->

<div class="max-w-lg mx-auto bg-white p-6 rounded-lg shadow-lg mt-10">
  <h2 class="text-2xl font-bold mb-4 text-center">Subir Archivo</h2>

  <input type="file" (change)="onFileSelected($event)" class="w-full p-2 border border-gray-300 rounded mb-4">

  <button 
    (click)="onUpload()" 
    class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600 transition-colors"
    [disabled]="!selectedFile">
    Subir
  </button>

  <div *ngIf="successMessage" class="mt-4 text-green-500">{{ successMessage }}</div>
  <div *ngIf="errorMessage" class="mt-4 text-red-500">{{ errorMessage }}</div>
</div>
